<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个税计算器</title>
    <link rel="stylesheet" href="style1.css">
    <script src="index.js"></script>
</head>
<body>

<div id="bg">
    <div id="left_back">
    <div id="left">
        <div id="left_top">个人所得税计算器</div>
        <div id="left_content">
            <div id="left_ipt1">税前工资：<input type="number" id="ipt1"></input> 元</div>
            <div id="left_ipt2">各项社会保险费：<input type="number" id="ipt2"></span> 元</div>
        </div>
        <div id="buttons">
            <div id="button1">计算</div>
            <div id="button2">重置</div>
        </div>
    </div>
    </div>

    <div id="right_back"><div id="right">
        <div id="right_top">个税计算结果 </div>
        <div id="right_content">
            <div id="right_result1">应纳所得税额：<span id="result1">0</span> 元</div>
            <div id="right_result2">适用税率：<span id="result2">0</span> %</div>
            <div id="right_result3">速算扣除数：<span id="result3">0</span> 元</div>
            <div id="right_result4">应纳税款：<span id="result4">0</span> 元</div>
            <div id="right_result5">实发工资：<span id="result5">0</span> 元</div>
    </div>
    </div>

</div>
</body>
</html>
